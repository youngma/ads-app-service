server:
  port: 8082
  error:
    path: /error
  servlet:
    context-path: /api

spring:
  application:
    name: quiz_ad_app

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://223.130.139.66:3306/quiz_ad
    hikari:
      username: ad_user
      password: password
      maximum-pool-size: 100
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 50000
        connection:
          autocommit: true
#        show_sql: true
        format_sql: true
        highlight_sql: ture
        use_sql_comments: true
        order_inserts: true
        order_updates: true
        generate_statistics: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  data:
    redis:
      default:
        host: 223.130.139.66
        port: 6379
        database: 2
      repositories:
        enabled: false

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      max-file-size: 5MB
