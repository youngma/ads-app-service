components:
  schemas:
    QuizAnswerRespVo:
      title: QuizAnswerRespVo
      type: object
      properties:
        message:
          type: string
          description: 정답 결과
    QuizDetailRespVo:
      title: QuizDetailRespVo
      type: object
      properties:
        result:
          type: object
          properties:
            dayParticipationLimit:
              type: number
              description: 일별 참여 가능 인원
            landing:
              type: object
              properties:
                answer:
                  type: string
                  description: 정답 호출 Endpoint
                hint_ad_mobile:
                  type: string
                  description: 힌트 랜딩 페이지 (Mobile)
                hint_ad_pc:
                  type: string
                  description: 힌트 랜딩 페이지 (PC)
                detail:
                  type: string
                  description: 상세 이미지
                answer_ad_mobile:
                  type: string
                  description: 정답 랜딩 페이지 (Mobile)
                answer_ad_pc:
                  type: string
                  description: 정답 랜딩 페이지 (PC)
            joined:
              type: boolean
              description: 참여 여부
            requestId:
              type: string
              description: 광고 요청 키
            totalParticipationLimit:
              type: number
              description: 총 참여 가능 인원
            campaignName:
              type: string
              description: 광고 제목
            quizTitle:
              type: string
              description: 퀴즈 문제
            campaignCode:
              type: string
              description: 광고 코드
    QuizAdsRespVo:
      title: QuizAdsRespVo
      type: object
      properties:
        result:
          type: object
          properties:
            size:
              type: number
              description: 페이지 당 광고수
            totalPages:
              type: number
              description: 현제 페이지 수
            content:
              type: array
              items:
                type: object
                properties:
                  dayParticipationLimit:
                    type: number
                    description: 일별 참여 가능 인원
                  landing:
                    type: object
                    properties:
                      detail_page:
                        type: string
                        description: 광고 상세 요청(광고 노출 처리 용도)
                      thumb:
                        type: string
                        description: 메인 페이지 이미지(광고 요청 처리 용도)
                  joined:
                    type: boolean
                    description: 참여 여부
                  requestId:
                    type: string
                    description: 광고 요청 키
                  totalParticipationLimit:
                    type: number
                    description: 총 참여 가능 인원
                  campaignName:
                    type: string
                    description: 광고 제목
                  quizTitle:
                    type: string
                    description: 퀴즈 문제
                  campaignCode:
                    type: string
                    description: 광고 코드
            totalElements:
              type: number
              description: 총 광고 수
