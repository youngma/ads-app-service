  /app/v1/ads/answer/{request-id}/{ad-code}:
    get:
      tags:
      - 퀴즈 광고 상세
      summary: 퀴즈 광고 상세 정보
      description: 요청한 퀴즈 광고의 상세 정보를 제공 한다.
      operationId: ads-answer
      parameters:
      - name: request-id
        in: path
        description: 광고 요청 코드
        required: true
        schema:
          type: string
      - name: ad-code
        in: path
        description: 광고 지면 코드
        required: true
        schema:
          type: string
      - name: user-key
        in: query
        description: 파트너사 APP USER 식별키
        required: true
        schema:
          type: string
      - name: answer
        in: query
        description: 정답
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizAnswerRespVo'
              examples:
